[tool:pytest]
testpaths = tests
python_files = test_*.py
python_classes = Test*
python_functions = test_*
addopts = 
    --strict-markers
    --strict-config
    --html=reports/report.html
    --self-contained-html
    --alluredir=allure-results
    -v
    --tb=short
markers =
    smoke: marks tests as smoke tests (quick tests for basic functionality)
    regression: marks tests as regression tests (comprehensive test suite)
    slow: marks tests as slow running tests
    integration: marks tests as integration tests (cross-API functionality)
filterwarnings =
    ignore::DeprecationWarning
    ignore::PendingDeprecationWarning
